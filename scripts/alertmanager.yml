global:
  resolve_timeout: 5m
  # slack_api_url: ''  # Add your Slack webhook URL here when needed
  # pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - receiver: 'critical-alerts'
      group_by: ['alertname']
      match:
        severity: critical
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 1h

    - receiver: 'warning-alerts'
      match:
        severity: warning
      group_wait: 30s
      repeat_interval: 4h

