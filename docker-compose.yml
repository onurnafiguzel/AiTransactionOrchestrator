services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: ato-postgres
    environment:
      POSTGRES_USER: ato
      POSTGRES_PASSWORD: ato_pass
      POSTGRES_DB: ato_db
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - ato_pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ato"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  # ==================== MESSAGE BROKER ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ato-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ato_rabbitmq:/var/lib/rabbitmq
      - ./scripts/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  # ==================== LOGGING ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: ato-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - logger.level=warn
    ports:
      - "9200:9200"
    volumes:
      - ato_esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    container_name: ato-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  # ==================== CACHING ====================
  redis:
    image: redis:7-alpine
    container_name: ato-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ato_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network

  # ==================== APPLICATIONS ====================
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ato-gateway
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5100
      Jwt__SecretKey: "your-256-bit-secret-key-min-32chars-change-this-in-production!"
      Jwt__Issuer: "AiTransactionOrchestrator"
      Jwt__Audience: "AiTransactionOrchestrator"
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
      ReverseProxy__Clusters__transaction-api__Destinations__primary__Address: "http://transaction-api:5000"
      ReverseProxy__Clusters__support-bot__Destinations__primary__Address: "http://support-bot:5040"
    ports:
      - "5100:5100"
    depends_on:
      transaction-api:
        condition: service_healthy
      support-bot:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5100/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  transaction-api:
    build:
      context: .
      dockerfile: Dockerfile.transaction-api
    container_name: ato-transaction-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__TransactionDb: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: admin
      RabbitMq__Password: admin
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  fraud-worker:
    build:
      context: .
      dockerfile: Dockerfile.fraud-worker
    container_name: ato-fraud-worker
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__TransactionDb: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: admin
      RabbitMq__Password: admin
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Health__Port: "5010"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
      Health__RabbitMq: "amqp://admin:admin@rabbitmq:5672"
      Health__Postgres: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      FraudExplanation__Enabled: "false"
    ports:
      - "5010:5010"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      transaction-api:
        condition: service_healthy
    networks:
      - ato-network
    restart: unless-stopped

  transaction-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.transaction-orchestrator
    container_name: ato-transaction-orchestrator
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__SagaDb: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: admin
      RabbitMq__Password: admin
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Health__Port: "5020"
      Health__RabbitMq: "amqp://admin:admin@rabbitmq:5672"
      Health__Postgres: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
    ports:
      - "5020:5020"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      transaction-api:
        condition: service_healthy
    networks:
      - ato-network
    restart: unless-stopped

  transaction-updater:
    build:
      context: .
      dockerfile: Dockerfile.transaction-updater
    container_name: ato-transaction-updater
    environment:
      DOTNET_ENVIRONMENT: Production
      ConnectionStrings__TransactionDb: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: admin
      RabbitMq__Password: admin
      ConnectionStrings__Redis: "redis:6379"
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Health__Port: "5030"
      Health__RabbitMq: "amqp://admin:admin@rabbitmq:5672"
      Health__Postgres: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
    ports:
      - "5030:5030"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      transaction-api:
        condition: service_healthy
    networks:
      - ato-network
    restart: unless-stopped

  support-bot:
    build:
      context: .
      dockerfile: Dockerfile.support-bot
    container_name: ato-support-bot
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5040
      ConnectionStrings__SupportDb: "Host=postgres;Port=5432;Database=ato_db;Username=ato;Password=ato_pass"
      ConnectionStrings__Redis: "redis:6379"
      Serilog__WriteTo__0__Args__nodeUris: "http://elasticsearch:9200"
      Metrics__Prometheus__Enabled: "true"
      Tracing__Jaeger__Enabled: "true"
      Tracing__Jaeger__Host: "jaeger"
      Tracing__Jaeger__Port: "4317"
    ports:
      - "5040:5040"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      transaction-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5040/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  # ==================== METRICS & MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: ato-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./scripts/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./scripts/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - ato_prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  # ==================== DISTRIBUTED TRACING ====================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ato-jaeger
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: "9411"
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "6831:6831/udp"  # Jaeger agent (Thrift compact)
      - "6832:6832/udp"  # Jaeger agent (Thrift binary)
      - "5778:5778"      # Serve frontend
      - "16686:16686"    # Jaeger UI
      - "14250:14250"    # gRPC
      - "14268:14268"    # HTTP collector
      - "4317:4317"      # OTLP gRPC
      - "4318:4318"      # OTLP HTTP
      - "9411:9411"      # Zipkin compatible endpoint
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ato-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./scripts/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ato_alertmanager:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ato-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - ato_grafana:/var/lib/grafana
      - ./scripts/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./scripts/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - elasticsearch
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ato-network
    restart: unless-stopped

volumes:
  ato_pgdata:
  ato_rabbitmq:
  ato_esdata:
  ato_redis:
  ato_prometheus:
  ato_alertmanager:
  ato_grafana:

networks:
  ato-network:
    driver: bridge